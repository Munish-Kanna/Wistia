<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="style.css">

    <title>Landing Page Wista</title>
</head>

<body>


    <!--Navigation Menu-->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="150" height="75">
            </a>
            <button class="btn btn-lg btn-outline-light text-white" type="button">Login</button>
        </div>
    </nav>
    <!--End of Navigation Menu-->



    <!--Form Section-->
    <section>
        <div class="container">
            <div class="row form">
                <div class="col-xl-6">

                    <h2 class="text-white">Sign up for your free Wistia Account</h2>
                    <p class="text-muted">Use Wistia and all its features for free, forever!</p>

                    <form action="">

                        <div class="row">
                            <div class="form-label col">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>

                            <div class="form-label col">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-label col">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-label col">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="reason">
                            <div class="accordion" id="wistia">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="reason">
                                        <button class="accordion-button text-muted" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                            How did you first hear about Wistia?
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        data-bs-parent="#wistia">
                                        <div class="accordion-body">
                                            ....
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid button">
                                <button type="button" class="btn btn-primary">
                                    Create Account
                                </button>
                            </div>
                            <div class="text-center terms">
                                By clicking this button, you agree to our <a href="#" class="text-muted"> Terms of
                                    Service.</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--End of Form Section-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
